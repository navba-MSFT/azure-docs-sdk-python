### YamlMime:PythonClass
uid: azure.iot.deviceupdate.models.FileImportMetadata
name: FileImportMetadata
fullName: azure.iot.deviceupdate.models.FileImportMetadata
module: azure.iot.deviceupdate.models
inheritances:
- msrest.serialization.Model
summary: 'Metadata describing an update file.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'FileImportMetadata(*, filename: str, url: str, **kwargs)'
  parameters:
  - name: filename
    description: Required. Update file name as specified inside import manifest.
    isRequired: true
    types:
    - <xref:str>
  - name: url
    description: 'Required. Azure Blob location from which the update file can be
      downloaded by

      Device Update for IoT Hub. This is typically a read-only SAS-protected blob
      URL with an

      expiration set to at least 4 hours.'
    isRequired: true
    types:
    - <xref:str>
